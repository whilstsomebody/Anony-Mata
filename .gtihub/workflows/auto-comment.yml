name: Auto Comment on New Issue

on:
  issues:
    types: [opened]

jobs:
  comment:
    if: ${{ github.event.issue.user.login != 'whilstsomebody' }}
    runs-on: ubuntu-latest 
    permissions:
      issues: write
    steps:
      - name: Add comment
        uses: actions/github-script@v7
        with:
          script: |
            const body = [
              "ğŸ‘‹ Thanks for opening an issue!",
              "",
              "We'll review it as soon as possible. We truly appreciate your contributions! âœ¨",
              "",
              "ğŸ“– Please check out the following before creating a PR:",
              "- [README.md](./README.md)",
              "",
              "âš ï¸ **Do NOT create a PR until this issue has been assigned to you.** ğŸ˜Š",
              "",
              "â­ If you like this project, please consider [starring the repo](https://github.com/${context.repo.owner}/${context.repo.repo}) to support us!"
            ].join("\n");

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

            console.log("âœ… Comment added successfully.");
